<div class="newsroomArticleWrapper px-4" id="id<t4 type='meta' meta='content_id' />">
    <t4 type="meta" meta="html_anchor" />
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="newsroomArticleTopicsHeader">
                    <t4 type="content" name="Topics" output="normal" display_field="name" modifiers="htmlentities"
                        textual-name-separator=">" delimiter=" / " />
                </p>
                <h1 id="pageTitle" class="mx-0">
                    <t4 type="content" name="Article Title" output="normal" modifiers="striptags,htmlentities" />
                </h1>
            </div>
        </div> <!-- end .row -->
        <div class="row">
            <div class="newsroomArticleByline col-12">
                <t4 type="content" name="Publish Date" output="selective-output" process-format="true"
                    format="<span class='newsroomArticlePublishedDate'>$value</span>" date_format="MMMM d, yyyy" />
                <t4 type="content" name="Author" output="selective-output" modifiers="" process-format="true"
                    format="<span class='newsroomArticleAuthor'> &centerdot; By $value</span>" />
            </div> <!-- end .newsroomArticleByline â€¢ -->
        </div> <!-- end .row -->
        <div class="row">
            <div class="d-flex justify-content-center">
                <figure class="image-wrapper">
                    <t4 type="content" name="Main Image" output="selective-output" format="$value"
                        formatter="image/*" />
                    <figcaption>
                        <span class="image-caption">
                            <t4 type="content" name="Main Image Caption" output="selective-output" format="$value"
                                modifiers="striptags,htmlentities" />
                        </span>
                        <span class="image-credit">
                            <t4 type="content" name="Main Image Credit" output="selective-output" format="$value"
                                modifiers="striptags,htmlentities" />
                        </span>
                    </figcaption>
                </figure>
            </div> <!-- end .d-flex -->
        </div> <!-- end .row -->
    </div> <!-- end .container -->
    <div class="newsroomArticleMain container">
        <div class="row">
            <!-- 1 empty column to center content + 10 content columns (no 12th column) -->
            <div class="col-md-2 offset-xxl-1 nested-share-sidebar">
                <div class="newsroomArticleShare">
                    <h3>AddThis</h3>
                    <div class="addthis_inline_share_toolbox">
                    </div> <!-- end .addthis_inline_share_toolbox-->
                </div><!-- end .newsroomArticleShare -->
            </div> <!-- end .nested-share-sidebar -->
            <div class="newsroomArticleBody col-md-8">
                <t4 type="content" name="Article Subhead" output="selective-output" modifiers="" process-format="true"
                    format="<h2 class='newsroomArticleLead'>$value</h2>" />
                <div class="articleText standardContent">
                    <t4 type="content" name="News Article" output="normal" modifiers="medialibrary,nav_sections" />
                </div>
            </div> <!-- end .newsroomArticleBody -->
        </div> <!-- end .row -->
        <div class="row">
            <div class="newsroomArticleShare offset-md-3 col-md-9">
                <h3>AddThis</h3>
                <div class="addthis_inline_share_toolbox"></div>
            </div> <!-- end .newsroomArticleShare -->
        </div> <!-- end .row -->
    </div> <!-- end .newsroomArticleMain.container -->
</div> <!-- end .newsroomArticleWrapper -->
