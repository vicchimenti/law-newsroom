<div class="newsroomArticleWrapper" id="id<t4 type='meta' meta='content_id' />">
    <t4 type="meta" meta="html_anchor" />
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="pageTitle" class="mx-0">
                    <t4 type="content" name="Article Title" output="normal" modifiers="striptags,htmlentities" />
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="newsroomArticleByline col-12">
                <t4 type="content" name="Publish Date" output="selective-output" process-format="true" format="<span class='newsroomArticlePublishedDate'>$value</span>" date_format="MMMM d, yyyy" />
                <t4 type="content" name="Author" output="selective-output" modifiers="" process-format="true" format="<span class='newsroomArticleAuthor'> &centerdot; By $value</span>" />
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-center">
                <figure class="image-wrapper">
                    <t4 type="content" name="Main Image" output="selective-output" format="$value" formatter="image/*" />
                    <figcaption>
                        <span class="image-caption">
                            <t4 type="content" name="Main Image Caption" output="selective-output" format="$value"
                                modifiers="striptags,htmlentities" />
                        </span>
                        <span class="image-credit">
                            <t4 type="content" name="Main Image Credit" output="selective-output" format="$value"
                                modifiers="striptags,htmlentities" />
                        </span>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    <div class="newsroomArticleMain container">
        <div class="row">
            <div class="col-md-2 offset-xxl-1 nested-share-sidebar bg-transparent">
                <div class="newsroomArticleShare">
                    <h2>Share this</h2>
                    <div class="addthis_inline_share_toolbox d-flex flex-column">
                        <a class="addthis_button_linkedin rounded">LinkedIn</a>
                        <a class="addthis_button_facebook rounded">Facebook</a>
                        <a class="addthis_button_twitter rounded">Twitter</a>
                        <a class="addthis_button_reddit rounded">Reddit</a>
                        <a class="addthis_button_whatsapp rounded">WhatsApp</a>
                        <a class="addthis_button_slack rounded">Slack</a>
                        <a class="addthis_button_researchgate rounded">ResearchGate</a>
                        <a class="addthis_button_onenote rounded">OneNote</a>
                        <a class="addthis_button_link rounded">Share Link</a>
                        <a class="addthis_button_email rounded">Email</a>
                    </div>
                </div>
            </div>
            <div class="newsroomArticleBody col-md-8">
                <t4 type="content" name="Article Subhead" output="selective-output" modifiers="" process-format="true" format="<h2 class='newsroomArticleLead'>$value</h2>" />
                <div class="articleText standardContent">
                    <t4 type="content" name="News Article" output="normal" modifiers="medialibrary,nav_sections" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="newsroomArticleShare offset-md-3 col-md-9 bg-transparent">
                <h2>Share this</h2>
                <div class="addthis_inline_share_toolbox">
                    <a class="addthis_button_linkedin">LinkedIn</a>
                    <a class="addthis_button_facebook">Facebook</a>
                    <a class="addthis_button_twitter">Twitter</a>
                    <a class="addthis_button_reddit">Reddit</a>
                    <a class="addthis_button_whatsapp">WhatsApp</a>
                    <a class="addthis_button_slack">Slack</a>
                    <a class="addthis_button_researchgate">ResearchGate</a>
                    <a class="addthis_button_onenote">OneNote</a>
                    <a class="addthis_button_link">Share Link</a>
                    <a class="addthis_button_email">Email</a>
                </div>
            </div>
        </div>
    </div>
</div>
