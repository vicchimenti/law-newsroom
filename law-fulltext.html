<div class="newsroomArticleWrapper" id="id<t4 type='meta' meta='content_id' />">
    <t4 type="meta" meta="html_anchor" />
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="pageTitle" class="mx-0">
                    <t4 type="content" name="Headline" output="normal" modifiers="striptags,htmlentities" />
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="newsroomArticleByline col-12">
                <t4 type="content" name="Publish Date" output="selective-output" process-format="true" format="<span class='newsroomArticlePublishedDate'>$value</span>" date_format="MMMM d, yyyy" />
                <t4 type="content" name="Author" output="selective-output" modifiers="" process-format="true" format="<span class='newsroomArticleAuthor'> &centerdot; By $value</span>" />
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-center">
                <figure class="image-wrapper">
                    <t4 type="content" name="Main Image" output="selective-output" format="$value" formatter="image/*" />
                    <figcaption>
                        <span class="image-caption">
                            <t4 type="content" name="Main Image Caption" output="selective-output" format="$value"
                                modifiers="striptags,htmlentities" />
                        </span>
                        <span class="image-credit">
                            <t4 type="content" name="Main Image Credit" output="selective-output" format="$value"
                                modifiers="striptags,htmlentities" />
                        </span>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    <div class="newsroomArticleMain container">
        <div class="row">
            <div class="col-md-2 offset-xxl-1 nested-share-sidebar bg-transparent">
                <div class="newsroomArticleShare standardContent d-none d-md-block">
                </div>
            </div>
            <div class="newsroomArticleBody col-md-8">
                <t4 type="content" name="Article Subhead" output="selective-output" modifiers="" process-format="true" format="<h2 class='newsroomArticleLead'>$value</h2>" />
                <div class="articleText standardContent">
                    <t4 type="content" name="News Article" output="normal" modifiers="medialibrary,nav_sections" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="newsroomArticleShare standardContent offset-md-3 col-md-8 bg-transparent">
                <h2>Share this</h2>
                <div class="addthis_inline_share_toolbox d-flex flex-row flex-wrap justify-content-center justify-content-md-between">
                    <a class="addthis_button_linkedin"></a>
                    <a class="addthis_button_facebook"></a>
                    <a class="addthis_button_twitter"></a>
                    <a class="addthis_button_reddit"></a>
                    <a class="addthis_button_whatsapp"></a>
                    <a class="addthis_button_slack"></a>
                    <a class="addthis_button_researchgate"></a>
                    <a class="addthis_button_onenote"></a>
                    <a class="addthis_button_link"></a>
                    <a class="addthis_button_email"></a>
                </div>
            </div>
        </div>
    </div>
</div>
