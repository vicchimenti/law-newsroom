<div class="newsroomMinorFeedItem newsroomArticleWrapper newsroomBlurb contentItem hideThis lazy" data-loader="lazyShow"
    id="id<t4 type='meta' meta='content_id' />" data-position-default="ZoneA" data-position-selected="ZoneA">
    <t4 type="meta" meta="html_anchor" />
    <h2 class="newsroomArticleTitle"><a
            href="<t4 type='content' name='Article Title' output='fulltext' use-element='true' filename-element='Article Title' modifiers='striptags,htmlentities' />">
            <t4 type="content" name="Article Title" output="normal" modifiers="striptags,htmlentities" /></a></h2>
    <p class="newsroomArticleLead">
        <t4 type='content' name='Article Setup' output='normal' modifiers='striptags,htmlentities' />
    </p>
    <!--  <p class="newsroomArticlePublishedDate"><t4 type="content" name="Publish Date" output="normal" date_format="MMMM d, yyyy" /></p>-->
</div>
